name: Publish @chrisaguilar/stylelint-config

on: [push]

jobs:
    publish-npm:
        name: Publish to NPM
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags/')
        steps:
            - name: Checkout Code
              uses: actions/checkout@v2
            - name: Setup Node
              uses: actions/setup-node@v1
            - name: Install Packages
              run: npm ci
            - name: Publish to NPM
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
    create-release:
        name: Create Release
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags/')
        steps:
            - name: Checkout Code
              uses: actions/checkout@v2
            - name: Create Release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.ref }}
                  release_name: Release ${{ github.ref }}
